<body>

	<script>
		
		//dados dos numero cualesquiera que recibo por pantalla quiero que me calcules la media aritmetica de dicho numeros. a+b/2


		function mediaritmetica(pNumero1, pNumero2)
		{
			var resultado = (pNumero1 + pNumero2)/2;
			alert(resultado);
		}

		var numero1 = parseInt(prompt("dame un numero 1"));
		var numero2 = parseInt(prompt("dame numero 2"));

		mediaritmetica(numero1, numero2);





	</script>
