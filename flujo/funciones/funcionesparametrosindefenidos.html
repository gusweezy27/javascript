<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Funciones con parametros indefinidos</title>
</head>
<body>
	<script>
		
			function mediaAritmetica(){


				var numeroParametros = arguments.length;
				var resultado = 0;
				var suma = 0;

				for(var i = 0; i<numeroParametros; i++)
				{
					suma = suma + arguments[i]; // resultado += arguments[i]
				}

				resultado = suma / numeroParametros;

				alert(resultado);
			}

			mediaAritmetica(2,4);
			mediaAritmetica(4,6,8);
			mediaAritmetica(4,10,35,67);


	</script>
</body>
</html>
