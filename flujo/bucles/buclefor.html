<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Bucle for</title>
</head>
<body>
	

	<script>
			
			//para repetir de forma contralada un serie de sentencias.

			for(var i=0;i<=100; i++){
				console.log(i);
			}

			//contar de 100 a 0

			for(var j=100; j>=0; j--)
			{
				console.log(j);
			}


	</script>
</body>
</html>
