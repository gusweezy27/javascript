<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Bucle while</title>
</head>
<body>

	<script>
		var numero = 7;
		
		while(numero < 7){
			console.log(numero);
			numero = numero + 3;
		}


		///segunda version DOWHILE
		var contador = 7;
		do{
			console.log(contador);
			contador++;
		}while(contador<=6 || contador == 8)





	</script>
	
</body>
</html>
