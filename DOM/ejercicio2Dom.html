<script>
	
		

		
		var eleccion = prompt('que quieres hacer, cambiarNumero o recolocar');
		var listado = document.getElementsByTagName('li');


		if(eleccion == "cambiarNumero")
		{
			var nElementos = prompt('Dame un numero de elementos');
			cambiarNumero(listado, nElementos);
		}
		else if(eleccion == "recolocar")
		{
			var tipo = prompt('Dame un disposici√≥n, vertical u horizontal');
			recolocar(listado, tipo);
		}

		//que me pida por pantalla la cantidad de elementos que quiero mostrar y me muestre ese numero de elementos en listado, ocultando el resto.

		function cambiarNumero(pLista, pCantidad){

			for(var i=pCantidad; i<pLista.length; i++)
			{
			var li = pLista[i].style.display = "none";
			}

		}

		//que me pida por pantalla si quiero un listado horizontal o vertical y que segun le diga me lo cambie.

		
		function recolocar(pLista, pTipo)
		{
			for(var j=0; j<pLista.length; j++)
			{
				pLista[j].style.display = (pTipo == "horizontal") ? "inline-block" : "block";
			}
		}
		
		

		






</script>

</body>
