<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Galeria de imagenes</title>
	<style>
		
		#menu{
			list-style:none; 
		}
		#menu li{
			background-color: black;
			color: white;
			padding: 10px;
			cursor: pointer;
			width: 100px;
			margin-bottom: 10px;
		}

		nav, #contenedor{
			float: left;
		}

		#contenedor{
			padding: 20px;
		}

		#contenedor img{
			display: block;
			margin-bottom: 10px;
		}


	</style>
</head>
<body>

	<nav>
		<ul id="menu">
			<li>Perros</li>
			<li>Gatos</li>
			<li>Periquito</li>
		</ul>
	</nav>
	<div id="contenedor">
	
	</div>
	

	<script src="js/main.js" ></script>
	
</body>
</html>
