<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Eventos 3</title>
	<style>
		
		#mapas #madrid, #mapas #barcelona, #mapas #sevilla{
			display:none;
		}
	</style>
</head>
<body>

	<select id="ciudades">
		<option value="madrid">Madrid</option>
		<option value="barcelona">Barcelona</option>
		<option value="sevilla">Sevilla</option>
	</select>

	<div id="mapas">
		<div id="madrid">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d194348.1398057828!2d-3.8196193313026425!3d40.43786976111711!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd422997800a3c81%3A0xc436dec1618c2269!2sMadrid!5e0!3m2!1ses!2ses!4v1531317044152" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
		</div>
		<div id="barcelona">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d95777.52881548688!2d2.078728280428828!3d41.39476881480267!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a49816718e30e5%3A0x44b0fb3d4f47660a!2sBarcelona!5e0!3m2!1ses!2ses!4v1531317067057" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
		</div>
		<div id="sevilla">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d101459.5929179896!2d-6.025097925998479!3d37.375350099107806!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd126c1114be6291%3A0x34f018621cfe5648!2sSevilla!5e0!3m2!1ses!2ses!4v1531317096138" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
		</div>
	</div>
	<script>
			
		var selector = document.getElementById('ciudades');

		selector.addEventListener('change', cargarMapa);


		function cargarMapa(event)
		{


			for(var i= 0; i<this.length; i++)
			{
				document.getElementById(this[i].value).style.display = 'none';
			}
		
			document.getElementById(this.value).style.display = "block";	

		}



	</script>
</body>
</html>
