<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Array de array</title>
</head>
<body>
	<script>
		
		var zoo= new Array();

		zoo = [
				new Array('Aguila','Lechuza'),
				new Array('Tigre', 'Leon', 'Pantera', 'Guepardo'),
				new Array('Hipopotamo', 'Cocodrilo', 'Rana')
		]

		for(var i=0; i<zoo.length; i++)
		{
			for(var j=0; j<zoo[i].length; j++)
			{
				alert(zoo[i][j]);
			}
		}

	</script>
</body>
</html>
