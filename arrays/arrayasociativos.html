<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Arrays asociativos</title>
</head>
<body>
	

	<script>
			
			var alumno = new Array();

			alumno = {'nombre': 'Juan', 'edad': 36, 'matricula': 'A3465'};

			alert(alumno['nombre']);


			for(var clave in alumno)
			{
				alert(clave + ": " + alumno[clave]);
			}



	</script>
</body>
</html>
